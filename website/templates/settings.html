<!DOCTYPE html>
<html>

<head>
    <title>Settings - {{ user_id }}</title>
</head>

<body>
    <h1>Settings for {{ user_id }}</h1>

    {% if saved %}
    <p style="color:green;">Settings saved!</p>
    {% endif %}

    <form method="POST">
        <label>Username:</label>
        <input type="text" name="username" value="{{ settings.username if settings else '' }}"><br><br>

        <label>Password:</label>
        <input type="text" name="password" value="{{ settings.password if settings else '' }}"><br><br>

        <button type="submit">Save</button>
    </form>
</body>

</html>
